<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <header>
        <b>Simple Calculator</b>
    </header>
    <main>
        <h1 id="Title"> Simple Calculator</h1>
        <div>
            <form action="calculator1.html" name="calculator" class="calculator">
                <input type="text" class="textbox" name="displaybox" id="screen">
                <br>
                <input type="button" value="(" class="buttondesign" >
                <input type="button" value=")" class="buttondesign" >
                <input type="button" value="Ï€" class="buttondesign" >
                <input type="button" id="ac" value="AC" class="buttondesign">
                <br>
                <input type="button" value="7" class="buttondesign" >
                <input type="button" value="8" class="buttondesign" >
                <input type="button" value="9" class="buttondesign" >
                <input type="button" value="/" class="buttondesign" >
                <br>
                <input type="button" value="4" class="buttondesign" >
                <input type="button" value="5" class="buttondesign" >
                <input type="button" value="6" class="buttondesign" >
                <input type="button" value="X" class="buttondesign" >
                <br>
                <input type="button" value="1" class="buttondesign" >
                <input type="button" value="2" class="buttondesign" >
                <input type="button" value="3" class="buttondesign" >
                <input type="button" value="-" class="buttondesign" >
                <br>
                <input type="button" value="0" class="buttondesign">
                <input type="button" value="00" class="buttondesign" >
                <input type="button" value="." class="buttondesign">
                <input type="button" value="+" class="buttondesign">
                <br>
                <input type="button" value="=" class="operator" >
            </form>
        </div>
    </main>
</body>
</html>
